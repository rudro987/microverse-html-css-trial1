<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="headingarea">
    <h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
</div>
<div id="surveyArea">
<form id="survey-form">
    <div id="input-fields">
  <label id="name-label">Name</label>
  <input type="text" id="name" placeholder="Enter your name" class="inputfield" required></input><br>
  <label id="email-label">Email</label>
  <input type="email" id="email" placeholder="Enter your email" class="inputfield" required></input><br>
  <label id="number-label">Age (optional)</label>
  <input type="number" id="number" placeholder="Age" class="inputfield" min="18" max="70"></input>
</div>
 
<div id="dropdownArea">
    <label>Which option best describes your current role?</label><br>
  <select id="dropdown" class="dropdown">
    
    <option disabled selected value>Select current role</option>
    <option>Student</option>
    <option>Full time job</option>
    <option>Full time learner</option>
    <option>Prefer not to say</option>
    <option>Other</option>
  </select>
  </div>
  <div id="radioButton">
    <label>Would you recommend freeCodeCamp to a friend?</label><br>
  <input type="radio" name="radioGroup" value="radio1" class="radio">Definitely</input><br>
  <input type="radio" name="radioGroup" value="radio2" class="radio">Maybe</input><br>
  <input type="radio" name="radioGroup" value="radio2" class="radio">Not sure</input>
  </div>

  <div id="dropdownArea2">
    <label>What is your favorite feature of freeCodeCamp?</label><br>
    <select id="dropdown2" class="dropdown">
      
      <option disabled selected value>Select an option</option>
      <option>Challenges</option>
      <option>Project</option>
      <option>Community</option>
      <option>Open source</option>
    </select>
    </div>


<div id="checkBoxarea">
    <label>What would you like to see improved? (Check all that apply)</label><br>
  <input type="checkbox" value="checkbox1" class="checkbox">Front-end Projects</input><br>
  <input type="checkbox" value="checkbox2" class="checkbox">Back-end Projects</input><br>
  <input type="checkbox" value="checkbox3" class="checkbox">Data Visualization</input><br>
  <input type="checkbox" value="checkbox4" class="checkbox">Challenges</input>
</div>
<div id="endArea">
<label>Any comments or suggestions?</label><br>
  <textarea class="input-textarea" placeholder="Enter your comment here"></textarea><br>
  <input type="submit" class="submit" id="submit"></input>
</form>
</div>
</div>
</body>
</html>
